<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Live Scoreboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@400;600;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #050505);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .score-container {
      background: rgba(15, 15, 15, 0.5);
      border: 1px solid rgba(0, 255, 170, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 50px rgba(0, 255, 170, 0.15);
      width: 90%;
      max-width: 650px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .flags {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .flag-box {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .flag-box:hover {
      transform: scale(1.05);
    }

    .flag-box img {
      width: 70px;
      height: 45px;
      border-radius: 8px;
      border: 2px solid #00ffd9;
      box-shadow: 0 0 12px #00ffd9;
    }

    .team-name {
      margin-top: 8px;
      font-size: 1rem;
      font-weight: 700;
      color: #00ffd9;
      text-shadow: 0 0 8px #00ffd9;
    }

    #match-id {
      display: none;
    }

    .score-box {
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(0, 255, 170, 0.3);
      border-radius: 12px;
      padding: 20px;
      box-shadow: inset 0 0 15px rgba(0, 255, 150, 0.2);
      font-size: 1.1rem;
      text-align: center;
      line-height: 1.8;
      color: #e0e0e0;
    }

    .score-box strong {
      color: #fff;
      font-size: 1.2rem;
    }

    .score-box span {
      color: #00ffcc;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffcc;
    }

    .notification {
      display: none;
      color: #ff5555;
      font-weight: 600;
      margin-top: 15px;
      text-align: center;
    }

    .notification.is-active {
      display: block;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    .score-update {
      animation: glow 1s ease;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px #00ffcc; }
      50% { text-shadow: 0 0 20px #00ffcc; }
      100% { text-shadow: 0 0 5px #00ffcc; }
    }
  </style>
</head>
<body>
  <div class="score-container">
    <div class="flags">
      <div class="flag-box">
        <img src="https://flagcdn.com/w320/za.png" alt="South Africa">
        <div class="team-name">South Africa</div>
      </div>
      <div class="flag-box">
        <img src="https://flagcdn.com/w320/au.png" alt="Australia">
        <div class="team-name">Australia</div>
      </div>
    </div>

    <input type="hidden" id="match-id" value="106673">

    <div class="notification" id="notification"><span></span></div>

    <div id="score-card" class="score-box" aria-live="polite">
      <p id="score-output">Loading live score...</p>
    </div>
  </div>

  <script>
    const canonicalLink = document.createElement('link');
    canonicalLink.rel = 'canonical';
    canonicalLink.href = window.location.href;
    document.head.appendChild(canonicalLink);

    document.addEventListener('DOMContentLoaded', async () => {
      const matchId = document.getElementById('match-id')?.value.trim();
      if (matchId) {
        localStorage.setItem('matchId', matchId);
        await fetchScore(matchId);
        setInterval(() => fetchScore(matchId), 15000); // Refresh every 15s
      }
    });

    function getCurrentDateTime() {
      return new Date().toLocaleString('en-IN', {
        timeZone: 'Asia/Kolkata',
        hour12: true,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
    }

    async function fetchScore(matchId) {
      try {
        const response = await fetch(`/score?id=${matchId}`);
        if (!response.ok) throw new Error('Unable to fetch live score.');

        const data = await response.json();
        const currentTime = getCurrentDateTime();

        const scoreHTML = data.livescore === "Match Stats will Update Soon"
          ? `üèè <strong>${data.title}</strong><br>üìù ${data.update}<br>‚åõ ${currentTime}`
          : `üèè <strong>${data.title}</strong><br><span>üî¢ ${data.livescore}</span><br>üìä ${data.runrate}<br>üìù ${data.update}<br>‚åõ ${currentTime}`;

        const output = document.getElementById('score-output');
        output.innerHTML = scoreHTML;
        output.classList.add('score-update');

        setTimeout(() => output.classList.remove('score-update'), 1000);

      } catch (error) {
        showNotification(error.message);
      }
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.querySelector('span').textContent = message;
      notification.classList.add('is-active');
      setTimeout(() => notification.classList.remove('is-active'), 3000);
    }
  </script>
</body>
</html>
