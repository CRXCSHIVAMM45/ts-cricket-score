<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Score | SA 🇿🇦 vs AUS 🇦🇺</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle, #101820, #06080d);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .scoreboard {
      background: linear-gradient(135deg, #1a1f2b, #0f1117);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .team-flags {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 1.2rem;
    }

    .team-flags img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid #fff;
      background: #222;
      object-fit: cover;
    }

    .match-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #00ffa2;
      margin-bottom: 1rem;
      text-shadow: 0 0 8px #00ffa2;
    }

    .score {
      color: #f8f8f8;
      white-space: pre-line;
      line-height: 1.6;
      font-size: 1.05rem;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #aaa;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="scoreboard">
    <div class="team-flags">
      <img src="https://flagcdn.com/w80/za.png" alt="South Africa Flag">
      <img src="https://flagcdn.com/w80/au.png" alt="Australia Flag">
    </div>
    <div class="match-title">South Africa 🇿🇦 vs Australia 🇦🇺</div>
    <div class="score" id="score">Loading live score...</div>
  </div>

  <div class="footer">
    ⚡ Live Updates | Powered by YourWebsite
  </div>

  <script>
    async function fetchScore() {
      try {
        const response = await fetch('score.txt');
        const text = await response.text();
        document.getElementById('score').textContent = text;
      } catch (err) {
        document.getElementById('score').textContent = '⚠️ Failed to load score.';
      }
    }

    fetchScore();
    setInterval(fetchScore, 5000); // Refresh every 5 seconds
  </script>

</body>

</html>
